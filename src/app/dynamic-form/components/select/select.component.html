<mat-form-field [formGroup]="group" fxFlex="300px">
  <mat-select
    [formControlName]="formConfig.name"
    [placeholder]="formConfig.label"
  >
    <mat-option
      *ngFor="let option of formConfig.options"
      [value]="option.value"
    >
      {{ option.name }}
    </mat-option>
  </mat-select>
  <ng-container
    *ngFor="let validation of formConfig.validations"
    ngProjectAs="mat-error"
  >
    <mat-error *ngIf="group.get(formConfig.name).hasError(validation.name)">{{
      validation.message
    }}</mat-error>
  </ng-container>
</mat-form-field>
